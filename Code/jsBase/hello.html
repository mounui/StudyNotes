		function multiplyNumeric(obj) {

		function cloneObj(obj) {
			let newObj = {};
			if (typeof obj != 'object') return obj;
			for(let key in obj) {
				newObj[key] = cloneObj(obj[key]);
			}
			return newObj;
		}
