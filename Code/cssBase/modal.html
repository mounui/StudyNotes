<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS模态框</title>
	<style>
		#myImg {
			border-radius: 5px;
			cursor: pointer;
			transition: .3s;
		}
		#myImg:hover {
			opacity: 0.7;
		}
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 10px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.9);
		}
		.close {
			font-size: 40px;
			font-weight: bold;
			color: #fff;
			position: absolute;
			right: 35px;
			top: 15px;
			transition: .3s;
			cursor: pointer;
		}
		.modal-content {
			display: block;
			margin: auto;
			width: 70%;
			max-width: 1500px;
		}
		#caption {
			margin: auto;
			display: block;
			width: 70%;
			max-width: 700px;
			text-align: center;
			color: #ccc;
			padding: 10px 9;
			height: 150px;
		}
		.modal-content, #caption {
			animation-name: zoom;
			animation-duration: .6s;
		}
		@keyframes zoom {
			from {transform: scale(0.1);}
			to { transform: scale(1); }
		}
		.close:hover,.close:focus {
			color: #bbb;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>图像模态</h1>

	<p>在此例中，我们使用 CSS 创建默认情况下隐藏的模式（对话框）。</p>
	<p>我们使用 JavaScript 触发模态，并在单击模态时在模态内显示当前图像。还请注意，我们将图像的“alt”属性中的值用作模态内的图像标题文本。</p>
	<p>如果您无法立即理解代码，请不要担心。学习完 CSS 后，请转到我们的 JavaScript 教程学习更多相关知识。</p>
	<img id="myImg" src="https://mounui.com/wp-content/uploads/2020/04/2020-04-27_234222.png" alt="web前端" style="width: 50%;">

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<span class="close">×</span>
		<img id="img01" class="modal-content" src="https://mounui.com/wp-content/uploads/2020/04/2020-04-27_234222.png">
		<div id="caption">web前端</div>
	</div>
	<script>
		var img = document.getElementById('myImg');
		var modalImg = document.getElementById('img01');
		var captionText = document.getElementById('caption');
		var modal = document.getElementById('myModal');
		img.onclick = function() {
			modal.style.display = 'block';
			modalImg.src = this.src;
			captionText.innerHTML = this.alt;
		}

		var span = document.getElementsByClassName('close')[0];

		span.onclick = function() {
			modal.style.display = 'none';
		}
	</script>
</body>
</html>
